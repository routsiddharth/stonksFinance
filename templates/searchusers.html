{% extends "layout.html" %}

{% block title %}
    Users
{% endblock %}

{% block main %}

    <h1>Users</h1>

    <form action="/users" method="post" style="margin-bottom: 40px;">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username eg. elonmusk" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search User</button>
    </form>

{% endblock %}
